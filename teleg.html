<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"
                class="logo">
            <h1>Telegram</h1>
            <p>Please confirm your country code and enter your phone number.</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" class="styled-select"></select>
                </div>

                <div class="input-group">
                    <label for="phone-number">Your phone number</label>
                    <div class="phone-input">
                        <select id="area-code" name="area-code" class="area-code"></select>
                        <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number"
                            class="phone-number">
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                    <label for="keep-signed-in">Keep me signed in</label>
                </div>

               <a href="/code.html"> <button type="submit" class="btn">NEXT</button></a>
                <p class="qr-login" style="text-align: center;">LOGIN BY QR CODE</p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
